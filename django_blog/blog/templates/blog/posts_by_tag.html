{% extends 'blog/base.html' %} {% block content %}
<h2>Posts Tagged "{{ tag_name }}"</h2>
{% for post in posts %}
<div>
  <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
  <p>{{ post.content|truncatewords:20 }}</p>
</div>
{% empty %}
<p>No posts found for this tag.</p>
{% endfor %} {% endblock %}
