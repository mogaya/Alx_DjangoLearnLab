{% extends "blog/base.html" %} {% block title %}Blog Posts{% endblock %} {%
block content %}
<h2>All Posts</h2>
<ul>
  {% for post in posts %}
  <li>
    <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{
    post.date_created|date:"M d, Y" }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
